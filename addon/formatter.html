<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Names Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Player Names Formatter</h1>
        <div class="input-section">
            <input type="text" id="nameToAdd" placeholder="Add a player name..." autofocus>
            <button id="addButton">Add Name</button>
        </div>
        <div id="output-section">
            <h2>Formatted Player Names</h2>
            <textarea id="output" readonly></textarea>
        </div>
        <div class="buttons">
            <button id="copyButton">Copy to Clipboard</button>
            <button id="downloadButton">Download as .txt</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
