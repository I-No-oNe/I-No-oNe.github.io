<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="site/tools/qr-scanner/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="site/tools/qr-scanner/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <input type="text" id="text" placeholder="Enter text or URL">
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div class="loading-spinner" id="spinner"></div>
        <div id="qrcode" class="qrcode"></div>
        <button id="downloadBtn" onclick="downloadQR()" style="display:none; margin-top: 20px;">Download QR Code</button>
    </div>
